<!DOCTYPE html>
<html>
<head>
    <title>Bug Tracker ServiceDesk</title>
    <style>
        body {
            background-color: #F2F2F2;
            color: #333;
            font-family: 'Montserrat', sans-serif;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
            font-family: 'Pacifico', cursive;
            font-size: 48px;
            text-shadow: 2px 2px #0077be;
        }
        form {
            margin: 50px auto;
            max-width: 500px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
        }
        label {
            display: block;
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #0077be;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        input[type="submit"]:hover {
            background-color: #005ea3;
        }
        .ad {
            height: 400px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Bug Tracker ServiceDesk</h1>
    <img class="ad" src="https://mir-s3-cdn-cf.behance.net/projects/404/4aec86112566009.Y3JvcCwxMTUwLDkwMCwxMjUsMA.jpg" alt="Advertisement">
    <form method="post" action="/request">
        <label for="priority">Priority:</label>
        <select id="priority" name="priority">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
        </select>
        <br>
        <label for="additional-info">Additional Information:</label>
        <br>
        <textarea id="additional-info" name="additional_info"></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
